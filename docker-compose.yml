version: '3.8'

services:
  jellyfin-sidekick:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - JELLYFIN_URL=http://jellyfin:8096
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
    volumes:
      # Mount media directory to write NFO files
      - /path/to/media:/media
    restart: unless-stopped
